{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}나의 강의 사이트{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'courses/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'course_list' %}">Home</a>
        <div class="nav-right"> {% if user.is_authenticated %}
                <span>환영합니다, {{ user.username }}님!</span>
                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
